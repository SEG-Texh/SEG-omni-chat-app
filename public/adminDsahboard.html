<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Omni Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2rem;
        }

        .header h1 {
            color: #4a5568;
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .admin-info {
            color: #718096;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .users-table th {
            background: rgba(102, 126, 234, 0.1);
            font-weight: 600;
            color: #4a5568;
        }

        .users-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0 2px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            .container {
                margin: 20px auto;
                padding: 0 15px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo">üëë</div>
            <h1>Admin Dashboard</h1>
        </div>
        <div class="header-actions">
            <div id="adminInfo" class="admin-info"></div>
            <a href="index.html" class="btn btn-secondary">Go to Messenger</a>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            <!-- Server Stats Card -->
            <div class="card">
                <h2><span class="card-icon">üìä</span>Server Statistics</h2>
                <div id="statsAlert"></div>
                <div id="statsLoading" class="loading">
                    <div class="spinner"></div>
                    Loading stats...
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalMessages">0</span>
                        <span class="stat-label">Total Messages</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeUsers">0</span>
                        <span class="stat-label">Active Users</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="whatsappMessages">0</span>
                        <span class="stat-label">WhatsApp Messages</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="emailMessages">0</span>
                        <span class="stat-label">Email Messages</span>
                    </div>
                </div>
                <button id="refreshStatsBtn" class="btn" onclick="loadServerStats()">Refresh Stats</button>
            </div>

            <!-- Add User Card -->
            <div class="card">
                <h2><span class="card-icon">üë§</span>Add New User</h2>
                <div id="addUserAlert"></div>
                <div id="addUserLoading" class="loading">
                    <div class="spinner"></div>
                    Adding user...
                </div>
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="userName">Full Name:</label>
                        <input type="text" id="userName" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" required placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password:</label>
                        <input type="password" id="userPassword" required placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="userRole">Role:</label>
                        <select id="userRole" required>
                            <option value="">Select role</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add User</button>
                </form>
            </div>

            <!-- User Management Card -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2><span class="card-icon">üë•</span>User Management</h2>
                <div id="usersAlert"></div>
                <div id="usersLoading" class="loading">
                    <div class="spinner"></div>
                    Loading users...
                </div>
                <table class="users-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Join Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
                <button id="refreshUsersBtn" class="btn" onclick="loadUsers()" style="margin-top: 20px;">Refresh Users</button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in and is admin
        const userData = JSON.parse(sessionStorage.getItem('omniUser') || 'null');
        if (!userData || userData.role !== 'admin') {
            alert('Access denied. Admin privileges required.');
            window.location.href = 'login.html';
        }

        // Display admin info
        document.getElementById('adminInfo').textContent = `Welcome, ${userData.name} (Admin)`;

        const API_BASE_URL = 'https://omni-chat-app-dbd9c00cc9c4.herokuapp.com';

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('omniUser');
            window.location.href = 'login.html';
        });

        // Mock data for demo purposes (replace with actual API calls)
        let mockUsers = [
            { id: 1, name: 'John Doe', email: 'john@example.com', role: 'user', joinDate: '2024-01-15', status: 'active' },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com', role: 'user', joinDate: '2024-02-10', status: 'active' },
            { id: 3, name: 'Admin User', email: 'admin@example.com', role: 'admin', joinDate: '2024-01-01', status: 'active' }
        ];

        let mockStats = {
            totalMessages: 1247,
            activeUsers: 15,
            whatsappMessages: 843,
            emailMessages: 404
        };

        // Load server statistics
        async function loadServerStats() {
            const loadingEl = document.getElementById('statsLoading');
            const alertEl = document.getElementById('statsAlert');
            
            loadingEl.style.display = 'block';
            alertEl.innerHTML = '';

            try {
                // Simulate API call
                await delay(1000);
                
                // In a real app, make actual API call:
                // const response = await fetch(`${API_BASE_URL}/admin/stats`);
                // const stats = await response.json();

                // Update stats display
                document.getElementById('totalMessages').textContent = mockStats.totalMessages;
                document.getElementById('activeUsers').textContent = mockStats.activeUsers;
                document.getElementById('whatsappMessages').textContent = mockStats.whatsappMessages;
                document.getElementById('emailMessages').textContent = mockStats.emailMessages;

                showAlert('statsAlert', 'Stats updated successfully!', 'success');
            } catch (error) {
                console.error('Error loading stats:', error);
                showAlert('statsAlert', 'Failed to load server statistics.', 'error');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Load users
        async function loadUsers() {
            const loadingEl = document.getElementById('usersLoading');
            const alertEl = document.getElementById('usersAlert');
            const tableBody = document.getElementById('usersTableBody');
            
            loadingEl.style.display = 'block';
            alertEl.innerHTML = '';

            try {
                // Simulate API call
                await delay(800);
                
                // In a real app, make actual API call:
                // const response = await fetch(`${API_BASE_URL}/admin/users`);
                // const users = await response.json();

                // Update users table
                tableBody.innerHTML = '';
                mockUsers.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td><span style="background: ${user.role === 'admin' ? '#667eea' : '#4facfe'}; color: white; padding: 4px 8px; border-radius: 6px; font-size: 12px;">${user.role}</span></td>
                        <td>${new Date(user.joinDate).toLocaleDateString()}</td>
                        <td><span style="color: ${user.status === 'active' ? '#22543d' : '#742a2a'};">‚óè</span> ${user.status}</td>
                        <td>
                            <button class="btn btn-small" onclick="editUser(${user.id})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                showAlert('usersAlert', 'Users loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert('usersAlert', 'Failed to load users.', 'error');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Add user form
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loadingEl = document.getElementById('addUserLoading');
            const alertEl = document.getElementById('addUserAlert');
            
            const formData = {
                name: document.getElementById('userName').value.trim(),
                email: document.getElementById('userEmail').value.trim(),
                password: document.getElementById('userPassword').value.trim(),
                role: document.getElementById('userRole').value
            };

            if (!formData.name || !formData.email || !formData.password || !formData.role) {
                showAlert('addUserAlert', 'Please fill in all fields.', 'error');
                return;
            }

            loadingEl.style.display = 'block';
            alertEl.innerHTML = '';

            try {
                // Simulate API call
                await delay(1500);
                
                // In a real app, make actual API call:
                // const response = await fetch(`${API_BASE_URL}/admin/users`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(formData)
                // });

                // Add to mock data
                const newUser = {
                    id: Date.now(),
                    ...formData,
                    joinDate: new Date().toISOString().split('T')[0],
                    status: 'active'
                };
                mockUsers.push(newUser);

                // Reset form
                document.getElementById('addUserForm').reset();
                
                showAlert('addUserAlert', 'User added successfully!', 'success');
                loadUsers(); // Refresh users table
                
            } catch (error) {
                console.error('Error adding user:', error);
                showAlert('addUserAlert', 'Failed to add user. Please try again.', 'error');
            } finally {
                loadingEl.style.display = 'none';
            }
        });

        // User actions
        function editUser(id) {
            const user = mockUsers.find(u => u.id === id);
            if (user) {
                alert(`Edit user: ${user.name}\n(This would open an edit modal in a real app)`);
            }
        }

        function deleteUser(id) {
            const user = mockUsers.find(u => u.id === id);
            if (user && confirm(`Are you sure you want to delete user: ${user.name}?`)) {
                mockUsers = mockUsers.filter(u => u.id !== id);
                loadUsers();
                showAlert('usersAlert', 'User deleted successfully!', 'success');
            }
        }

        // Utility functions
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize dashboard
        window.addEventListener('load', () => {
            loadServerStats();
            loadUsers();
        });
    </script>
</body>
</html>
