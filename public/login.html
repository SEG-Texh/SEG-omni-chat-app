<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Omni Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-container h1 {
            color: #4a5568;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-container p {
            color: #718096;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .demo-credentials {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .demo-credentials h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-credentials p {
            font-size: 12px;
            color: #718096;
            margin: 5px 0;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Messenger Interface (Hidden initially) */
        .messenger-container {
            display: none;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .platform-selector {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }

        .platform-btn {
            padding: 6px 12px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .platform-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message.system {
            justify-content: center;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.received .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 6px;
        }

        .message.system .message-bubble {
            background: rgba(0,0,0,0.05);
            color: #666;
            font-size: 12px;
            border-radius: 12px;
            padding: 8px 12px;
        }

        .message.error .message-bubble {
            background: #ff4757;
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin: 5px 10px 0;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .recipient-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .recipient-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .message-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            outline: none;
            max-height: 100px;
            min-height: 44px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px 0;
            color: #666;
            font-size: 12px;
            font-style: italic;
        }

        .typing-indicator.show {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeInUp 0.3s ease;
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <div class="logo">üí¨</div>
        <h1>Omni Messenger</h1>
        <p>Please login to access the messenger</p>
        
        <div id="alertContainer"></div>
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            Logging in...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" id="loginBtn" class="btn">Login</button>
        </form>

        <div class="demo-credentials">
            <h3>Demo Credentials:</h3>
            <p><strong>Email:</strong> demo@example.com</p>
            <p><strong>Password:</strong> demo123</p>
            <p><em>Or use any email/password for demo purposes</em></p>
        </div>
    </div>

    <!-- Messenger Interface (Hidden initially) -->
    <div id="messengerContainer" class="messenger-container">
        <div class="chat-header">
            <button id="logoutBtn" class="logout-btn">Logout</button>
            <h1>Omni Messenger</h1>
            <div id="userInfo" class="user-info"></div>
            <div class="platform-selector">
                <button class="platform-btn active" data-platform="whatsapp">WhatsApp</button>
                <button class="platform-btn" data-platform="facebook">Messenger</button>
                <button class="platform-btn" data-platform="email">Email</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-bubble">
                    Welcome to Omni Messenger! Select a platform and start chatting.
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Sending message...
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                id="recipientInput" 
                class="recipient-input" 
                placeholder="Enter phone number or email..."
            />
            
            <div class="message-input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        class OmniMessenger {
            constructor() {
                this.currentUser = null;
                this.currentPlatform = 'whatsapp';
                this.API_BASE_URL = 'https://omni-chat-app-dbd9c00cc9c4.herokuapp.com';
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkExistingSession();
            }

            bindEvents() {
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                // Logout button
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });

                // Platform selection
                const platformBtns = document.querySelectorAll('.platform-btn');
                platformBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        platformBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentPlatform = btn.dataset.platform;
                        
                        // Update placeholder based on platform
                        const placeholder = this.currentPlatform === 'email' 
                            ? 'Enter email address...' 
                            : 'Enter phone number...';
                        document.getElementById('recipientInput').placeholder = placeholder;
                        
                        this.addSystemMessage(`Switched to ${btn.textContent}`);
                    });
                });

                // Auto-resize textarea
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });

                // Send on Enter (but not Shift+Enter)
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Send button
                document.getElementById('sendBtn').addEventListener('click', () => {
                    this.sendMessage();
                });
            }

            checkExistingSession() {
                const savedUser = JSON.parse(localStorage.getItem('omniUser') || 'null');
                if (savedUser) {
                    this.currentUser = savedUser;
                    this.showMessenger();
                }
            }

            async login() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) {
                    this.showAlert('Please enter both email and password', 'error');
                    return;
                }

                this.showLoading(true);
                document.getElementById('loginBtn').disabled = true;

                try {
                    // Simulate API call (replace with your actual API endpoint)
                    await this.delay(1500); // Simulate network delay

                    // For demo purposes, accept any email/password
                    // In production, replace this with actual API authentication
                    const userData = {
                        id: Date.now(),
                        email: email,
                        name: email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1),
                        loginTime: new Date().toISOString()
                    };

                    // Save user session
                    localStorage.setItem('omniUser', JSON.stringify(userData));
                    this.currentUser = userData;

                    this.showAlert('Login successful! Redirecting...', 'success');
                    
                    // Delay to show success message
                    await this.delay(1000);
                    this.showMessenger();

                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Login failed. Please try again.', 'error');
                } finally {
                    this.showLoading(false);
                    document.getElementById('loginBtn').disabled = false;
                }
            }

            showMessenger() {
                // Hide login section
                document.getElementById('loginSection').style.display = 'none';
                // Show messenger
                const messengerContainer = document.getElementById('messengerContainer');
                messengerContainer.style.display = 'flex';
                
                // Update user info
                document.getElementById('userInfo').textContent = 
                    `Logged in as: ${this.currentUser.name}`;

                // Add welcome message
                setTimeout(() => {
                    this.addSystemMessage(`Welcome back, ${this.currentUser.name}! Ready to send messages via WhatsApp, Facebook Messenger, or Email!`);
                }, 500);
            }

            logout() {
                // Clear user session
                localStorage.removeItem('omniUser');
                this.currentUser = null;

                // Hide messenger and show login
                document.getElementById('messengerContainer').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';

                // Reset forms
                document.getElementById('loginForm').reset();
                document.getElementById('alertContainer').innerHTML = '';

                // Clear chat messages
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = `
                    <div class="message system">
                        <div class="message-bubble">
                            Welcome to Omni Messenger! Select a platform and start chatting.
                        </div>
                    </div>
                `;
            }

            async sendMessage() {
                const recipient = document.getElementById('recipientInput').value.trim();
                const message = document.getElementById('messageInput').value.trim();

                if (!recipient || !message) {
                    this.addMessage('Please enter both recipient and message.', 'error', false);
                    return;
                }

                // Add user message to chat
                this.addMessage(message, 'sent');
                document.getElementById('messageInput').value = '';
                document.getElementById('messageInput').style.height = 'auto';

                let endpoint = '';
                let body = {};

                if (this.currentPlatform === 'whatsapp') {
                    endpoint = '/whatsapp/send';
                    body = { to: recipient, message: message };
                } else if (this.currentPlatform === 'facebook') {
                    endpoint = '/facebook/send';
                    body = { recipient_id: recipient, message: message };
                } else if (this.currentPlatform === 'email') {
                    endpoint = '/email/send';
                    body = { to: recipient, subject: 'Message from Omni Chat', text: message };
                }

                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = true;
                this.showTypingIndicator();

                try {
                    const res = await fetch(this.API_BASE_URL + endpoint, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(body),
                        mode: 'cors'
                    });

                    if (!res.ok) {
                        throw new Error(`Server error: ${res.statusText}`);
                    }

                    const data = await res.json();
                    this.addMessage('‚úÖ Message delivered successfully!', 'system', false);
                    
                } catch (err) {
                    this.addMessage(`‚ùå Failed to send: ${err.message}`, 'error', false);
                } finally {
                    sendBtn.disabled = false;
                    this.hideTypingIndicator();
                }
            }

            addMessage(text, type = 'sent', showTime = true) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;
                
                messageDiv.appendChild(bubbleDiv);
                
                if (showTime && type !== 'system') {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'message-time';
                    timeDiv.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    messageDiv.appendChild(timeDiv);
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            addSystemMessage(text) {
                this.addMessage(text, 'system', false);
            }

            showTypingIndicator() {
                document.getElementById('typingIndicator').classList.add('show');
            }

            hideTypingIndicator() {
                document.getElementById('typingIndicator').classList.remove('show');
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => {
                        alertContainer.innerHTML = '';
                    }, 3000);
                }
            }

            showLoading(show) {
                const loadingIndicator = document.getElementById('loadingIndicator');
                loadingIndicator.style.display = show ? 'block' : 'none';
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the application
        const omniMessenger = new OmniMessenger();
    </script>
</body>
</html>
